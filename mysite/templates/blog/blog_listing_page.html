{% extends "base.html" %}

{% load wagtailimages_tags wagtailroutablepage_tags %}

{% block content %}
    <a href="{% routablepageurl page "latest_posts" %}">View Latest Posts Only</a>

    <div class="container">
        {% for post in posts %}
            <div class="row mt-5 mb-5">
                    <div class="col-sm-3">
                        {% image post.banner_image fill-250x250 as blog_img %}
                        <a href="{{ post.url }}">
                            <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}" style='width: 100%;'>
                        </a>
                    </div>
                    <div class="col-sm-9">
                        <a href="{{ post.url }}">
                            <h2>{{ post.custom_title }}</h2>
                    </a>
                </div>

            </div>

            {{ post.title }}
            <br/>
        {% endfor %}
    </div>
{% endblock content %}
